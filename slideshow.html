<!DOCTYPE html>
<html>
<head>
    <title>Andrew Hastings: Coding Slideshow </title>
    <link rel="stylesheet" href="./mystyle.css"> <!-- CSS file for styling elements on page -->
</head>
<body>
<h3>Coding languages learnt during this course: </h3>
<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 5</div> <!-- Displays slide number -->
      <img src="at1a-csharp.jpg" style="width:100%"> <!-- Image source for this slide -->
      <div class="text">C# - My simple shape & area calculator  </div> <!-- Slide caption -->
    </div>
    <!-- Similar blocks for the remaining slides -->
    <div class="mySlides fade">
      <div class="numbertext">2 / 5</div>
      <img src="at1b-html_js.jpg" style="width:100%">
      <div class="text">HTML, CSS & JavaScript: Part 1 - Movie list </div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 5</div>
      <img src="at1c-js_css.jpg" style="width:100%">
      <div class="text">HTML, CSS & JavaScript: Part 2 - Movie list</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">4 / 5</div>
        <img src="at1d-sql.jpg" style="width:100%">
        <div class="text">SQL - Accessing Holmesglen database</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">5 / 5</div>
        <img src="at1e-pyt.jpg" style="width:100%">
        <div class="text">Python - Student registration program</div>
      </div>
    
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a> <!-- Button to move to previous slide -->
    <a class="next" onclick="plusSlides(1)">&#10095;</a> <!-- Button to move to next slide -->
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span> <!-- Circle dot for first slide -->
    <span class="dot" onclick="currentSlide(2)"></span> <!-- Circle dot for second slide -->
    <span class="dot" onclick="currentSlide(3)"></span> <!-- Circle dot for third slide -->
    <span class="dot" onclick="currentSlide(4)"></span> <!-- Circle dot for fourth slide -->
    <span class="dot" onclick="currentSlide(5)"></span> <!-- Circle dot for fifth slide -->
  </div>

<script src="./myscript.js"></script> <!-- JavaScript file for slideshow controls -->

</body>
</html>
